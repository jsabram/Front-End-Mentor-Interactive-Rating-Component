<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frontend Mentor | Interactive rating component</title>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

  <main class="box">
    <div class="rating-card rating-card--one">
      <div class="rating-card__star">
        <svg width="17" height="16" xmlns="http://www.w3.org/2000/svg">
          <path
            d="m9.067.43 1.99 4.031c.112.228.33.386.58.422l4.45.647a.772.772 0 0 1 .427 1.316l-3.22 3.138a.773.773 0 0 0-.222.683l.76 4.431a.772.772 0 0 1-1.12.813l-3.98-2.092a.773.773 0 0 0-.718 0l-3.98 2.092a.772.772 0 0 1-1.119-.813l.76-4.431a.77.77 0 0 0-.222-.683L.233 6.846A.772.772 0 0 1 .661 5.53l4.449-.647a.772.772 0 0 0 .58-.422L7.68.43a.774.774 0 0 1 1.387 0Z"
            fill="#FC7614" />
        </svg>
      </div>
      <h2 class="rating-card__title">How did we do?</h2>
      <p class="rating-card__text"> Please let us know how we did with your support request. All feedback is appreciated
        to help us improve our offering!</p>
      <div class="rating-card__score">
        <span class="rating-card__score-grade">1</span>
        <span class="rating-card__score-grade">2</span>
        <span class="rating-card__score-grade">3</span>
        <span class="rating-card__score-grade">4</span>
        <span class="rating-card__score-grade">5</span>
      </div>
      <button class="rating-card__btn">Submit</button>
    </div>
    <div class="rating-card rating-card--two">
      <img src="images/illustration-thank-you.svg" class="rating-card__img" alt="Cartoon illustration of a mobile phone and a credit card">
      <p class="rating-card__info">You selected <span class="selected-score"></span> out of 5</p>
      <h2 class="rating-card__title rating-card__title--two">Thank you!</h2>
      <p class="rating-card__text rating-card__text--two">We appreciate you taking the time to give a rating. If you ever need more support,
        donâ€™t hesitate to get in touch!</p>
    </div>
  </main>

</body>

</html>
